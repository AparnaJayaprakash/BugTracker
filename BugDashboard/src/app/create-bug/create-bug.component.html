<div class="wrapper">
    <div class="bug-form-header">
      <h2>Create Bug</h2>
    </div>
    <div class="bug-form-container">
      <div class="col-lg-8 d-flex justify-content-center align-items-center">
      <img src="D:\Bug-Project\FrontEnd\BugDashboard\src\assets\doodle-bug-ladybug.gif" alt="Loading GIF">
    </div>
      <form (ngSubmit)="createBug()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="bug.title" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" [(ngModel)]="bug.description" required></textarea>
        </div>
        <div class="form-group">
          <label for="priority">Priority:</label>
          <select id="priority" [(ngModel)]="bug.priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" [(ngModel)]="bug.status" required>
            <option value="open">Open</option>
            <option value="in_progress">In Progress</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
